    <main id="registroMain">
      <section>
        <div class="container mt-5 ">
          
          <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4 mt-5 divRegis d-block">
              <div class="login-wrap p-0">
                <h2 class="regisTitulo mb-3 text-center">Registro de usuario</h2>
                  <form
                    onsubmit="envioForm(event)"
                    class="needs-validation"
                    novalidate
                  >
                    <div class="form-group">
                      <label>Nombre</label>
                      <input
                        type="text"
                        class="form-control loginField"
                        name="nombre"
                        required
                        maxlength="150"
                        onchange="actualizar(event)"
                      />
                    </div>
                    <div class="form-group">
                      <label>Email</label>
                      <input
                        type="email"
                        class="form-control loginField"
                        name="email"
                        maxlength="150"
                        required
                        onchange="actualizar(event)"
                      />
                    </div>
                    <div class="form-group">
                      <label>Contraseña</label>
                      <input
                        type="password"
                        class="form-control loginField"
                        name="contrasenia"
                        required
                        maxlength="150"
                        onchange="actualizar(event)"
                      />
                    </div>
                    <div class="form-group">
                      <label>Imagen</label>
                      <input
                        type="text"
                        class="form-control loginField"
                        name="imagen"
                        onchange="actualizar(event)"
                      />
                    </div>
                    <button class="btn btn-info btn-block" id="btnSubmit">Guardar</button>
                  </form>
                
            </div>
          </div>
        </div>
        </div>
     
    </main>

      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script>
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            var campos = document.getElementsByClassName("needs-validation");

            var validar = Array.prototype.filter.call(campos, function (form) {
              form.addEventListener(
                "submit",
                function (event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add("was-validated");
                },
                false
              );
            });
          },
          false
        );
      })();
    </script>
