<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link

      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Biblioteca digital</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script type="text/javascript">
(function() {
emailjs.init("user_s7HwAahidzc2rhmV4pspv");
})();
</script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-start"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item" id="sesBoton">
                <a class="nav-link" href="/html/login.html" 
                  ><i class="fa fa-user" aria-hidden="true"
                    >Iniciar Sesión</i
                  ></a
                >
              </li>
              <li class="nav-item" id="usuarioBoton">
                <a
                  class="nav-link"
                  href="#"
                  id="perfLink"
                  onclick="irPerfil()"
                ></a>
              </li>
              <li class="nav-item" id="cerrarBoton">
                <button
                  class="btn-danger"
                  id="cerrarLink"
                  onclick="cerrarSesion()"
                >
                  X
                </button>
              </li>
              <li class="nav-item activado">
                <a class="nav-link" href="/html/home.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/html/busqueda.html">Búsqueda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/html/cargar.html">Cargar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/html/nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/html/contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
        <a
          class="navbar-brand font-weight-bold justify-content-end"
          id="logonav"
          href="/html/home.html"
          >Logo</a
        >
      </nav>
    </header>
    <main>
      <section>
        <div class="container mt-5">
          <div class="row">
            <div class="col col-md-6">
              <div class="card">
                <div class="card-body">
                  <form
                    onsubmit="envioForm(event)"
                    class="needs-validation"
                    novalidate
                  >
                    <div class="form-group">
                      <label>Nombre</label>
                      <input
                        type="text"
                        class="form-control"
                        name="nombre"
                        required
                        onchange="actualizar(event)"
                      />
                    </div>
                    <div class="form-group">
                      <label>Email</label>
                      <input
                        type="email"
                        class="form-control"
                        name="email"
                        required
                        onchange="actualizar(event)"
                      />
                    </div>
                    <div class="form-group">
                      <label>Contraseña</label>
                      <input
                        type="password"
                        class="form-control"
                        name="contrasenia"
                        required
                        onchange="actualizar(event)"
                      />
                    </div>
                    <div class="form-group">
                      <label>Imagen</label>
                      <input
                        type="text"
                        class="form-control"
                        name="imagen"
                        onchange="actualizar(event)"
                      />
                    </div>
                    <button class="btn btn-info" id="btnSubmit">Guardar</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="/js/registro.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script>
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            var campos = document.getElementsByClassName("needs-validation");

            var validar = Array.prototype.filter.call(campos, function (form) {
              form.addEventListener(
                "submit",
                function (event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add("was-validated");
                },
                false
              );
            });
          },
          false
        );
      })();
    </script>
  </body>
</html>
