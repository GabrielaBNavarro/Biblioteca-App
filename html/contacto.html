    <!-- ********************TEXTO O IMAGEN DE CONTACTANOS******************** -->
<div class="container">

        <div class="col-6">
         <h5 class="justify-content-end">Contacto</h5>
         <p>Algun texto</p>
         <p>Nuestro mail</p>
         <p>Nuestro telefono</p>
        </div>
    <!-- ********************FORMULARIO PARA ENVIAR CONSULTA******************** -->
        <div class="col-6">
          <form class="needs-validation" onsubmit="handleSubmit(event)" novalidate>
            <div class="form-group">
              <input type="text" class="form-control" id="nombreConsulta" name="titulo" onchange="handleChange(event)" placeholder="Nombre" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="apellidoConsulta" name="autor" onchange="handleChange(event)" placeholder="Apellido" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="imagenCarga" name="imagen" onchange="handleChange(event)" placeholder="Ingrese un email valido">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="contraportadaCarga" name="contraportada" onchange="handleChange(event)" required placeholder="Su consulta">
            </div>
      
            <button class="btn btn-primary">Enviar</button>
          </form>
        </div>
    </div>
</div>
