      <main class="contactMain">
    <!-- ********************TEXTO O IMAGEN DE CONTACTANOS******************** -->
  <div class="container">
    <div class="row">
        <div class="col-md-5 d-flex align-items-center justify-content-center contact">
         <img src="/img/logo-w.png" style="height: 80%" alt="">
        </div>
    <!-- ********************FORMULARIO PARA ENVIAR CONSULTA******************** -->
        <div class="col-md-6 contactForm">
          <h5 class="text-center mt-3">CONTACTANOS</h5>
          <form class="needs-validation mt-3" onsubmit="handleSubmit(event)" novalidate>
            <div class="form-group">
              <input type="text" class="form-control contactField" id="nombreConsulta" name="nombre"  placeholder="Nombre" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control contactField" id="apellidoConsulta" name="apellido" placeholder="Apellido" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control contactField" id="imagenCarga" name="email" placeholder="Ingrese un email valido">
            </div>
            <div class="form-group">
              <textarea class="form-control contactField" id="contraportadaCarga" rows="3" name="consulta" required placeholder="Su consulta"></textarea>
            </div>
      
            <button class="btn btn-block btnContact">Enviar</button>
          </form>
        </div>
    </div>
</div>
