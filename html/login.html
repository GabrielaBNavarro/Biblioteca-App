<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/login.css" />
    <link
    rel="stylesheet"
    href="/css/screen768.css"
    media="screen and (min-width:768px)"
  />
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Login</title>
  </head>
  <body id="loginBody">
   
    <header id="gaHeader">
      <nav class="navbar navbar-expand-md" id="gaNavbar">
        <div class="container" id="gacontenedor">
          <button
            class="navbar-toggler justify-content-end"
            id="gaColBtn"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
          <img id="logoNav" src="/img/biblioteca-01.png" alt="logo biblioteca"></button>
          <div class="col-12">
            <div
              class="collapse navbar-collapse justify-content-start gaNavCol"
              id="navbarNav"
            >
              <ul class="navbar-nav" id="gaLista">
                <li class="nav-item gaItem">
                  <a class="nav-link" id="sesBoton" href="/html/login.html"
                    ><i class="fa fa-user fa-2x" aria-hidden="true"
                      ></i
                    ></a
                  >
                </li>
                <li class="nav-item" >
                  <div class="btn-group dropdown" id="btnSes">
                    <button class="btn btn-md dropdown-toggle "  type="button" data-toggle="dropdown" aria-haspopup="true" id="perfilBtn" aria-expanded="false">
                      </button>
                    <div class="dropdown-menu dropdown-menu-sm-left"  id="perfilDd">
                        <a class="dropdown-item " href="/html/micuenta.html">Mi cuenta</a>
                        <div class="dropdown-divider perfilDd"></div>
                        <a class="dropdown-item " id="cerrarLink" onclick="cerrarSesion()" href="#">Cerrar sesión</a>
                      </div>
                  </div>
                             </li>
                
                <li class="nav-item activado gaItem">
                  <a class="nav-link" href="#"
                    >Inicio <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item gaItem">
                  <a class="nav-link" href="/html/busqueda.html">Búsqueda</a>
                </li>
                
                <li class="nav-item gaItem">
                  <a class="nav-link" href="/html/nosotros.html">Nosotros</a>
                </li>
                <li class="nav-item gaItem">
                  <a class="nav-link" href="/html/contacto.html">Contacto</a>
                </li>
                <li class="nav-item gaItem soloAdmin">
                  <a class="nav-link soloAdmin"  href="#">Cargar</a>
                </li>
                <button
                  type="button"
                  class="btn btn-success btn-sm mb-5 soloUsuario"
                  data-toggle="modal"
                  data-target="#exampleModal"
                  id="susBtn"
                >
                  Suscríbete
                </button>
              </ul>
            </div>
          </div>
        </div>
        <a
          class="navbar-brand font-weight-bold justify-content-end d-none d-md-block"
          id="logonav"
          href="#"
          ><img id="logoNavG" src="/img/biblioteca-01.png" alt="logo biblioteca"></a
        >
      </nav>
    </header>
    <main id="loginMain">
      
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="loginTitulo">Inicia sesión</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4 divLogin">
            <div class="login-wrap p-0">
              <h5 class="mb-4 text-center">Ya tienes una cuenta?</h5>
              <form onsubmit="envioForm(event)">
              <div class="form-group">
                <!-- <label>Email</label> -->
                <input
                  type="text"
                  class="form-control loginField"
                  name="email"
                  id="userEmail"
                  placeholder="Email"
                  maxlength="150"
                  onchange="actualizar(event)"
                />
              </div>
              <div class="form-group">
               
                <input
                  type="password"
                  class="form-control loginField"
                  name="contrasenia"
                  id="userPassword"
                  maxlength="150"
                  placeholder="Contraseña"
                  onchange="actualizar(event)"
                />
             
                  </div>
                <div class="form-group">
                  <button
                    class="btn btn-info btn-block"
                    id="btnSubmit"
                    type="submit"
                  >
                    Entrar
                  </button>
                  <br>
                  <span>
                    Si aún no tenés cuenta registrate  <a href="/html/registro.html">aquí</a>
                  </span>
                </div>
                <div class="form-group d-md-flex">
                  
                  <div class="w-60 justify-content-center">
                    <a href="/html/error404.html" >¿Olvidaste tu contraseña?</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      
   
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/823835b326.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script src="/js/login.js"></script>
  </body>
</html>
