<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>Login</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-start"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item" id="sesBoton">
                <a class="nav-link" href="/html/login.html" 
                  ><i class="fa fa-user" aria-hidden="true"
                    >Iniciar Sesión</i
                  ></a
                >
              </li>
              <li class="nav-item" id="usuarioBoton">
                <a
                  class="nav-link"
                  href="#"
                  id="perfLink"
                  onclick="irPerfil()"
                ></a>
              </li>
              <li class="nav-item" id="cerrarBoton">
                <button
                  class="btn-danger"
                  id="cerrarLink"
                  onclick="cerrarSesion()"
                >
                  X
                </button>
              </li>
              <li class="nav-item activado">
                <a class="nav-link" href="/html/home.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/html/busqueda.html">Búsqueda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/html/cargar.html">Cargar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/html/nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/html/contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
        <a
          class="navbar-brand font-weight-bold justify-content-end"
          id="logonav"
          href="/html/home.html"
          >Logo</a
        >
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row mt-5">
          <div class="col col-md-6 offset-md-3">
            <div class="card">
              <h5 class="card-header">Inicio de sesión</h5>
              <div class="card-body">
                <form onsubmit="envioForm(event)">
                  <div class="form-group">
                    <label>Email</label>
                    <input
                      type="text"
                      class="form-control"
                      name="email"
                      id="userEmail"
                      onchange="actualizar(event)"
                    />
                  </div>
                  <div class="form-group">
                    <label>Contraseña</label>
                    <input
                      type="password"
                      class="form-control"
                      name="contrasenia"
                      id="userPassword"
                      onchange="actualizar(event)"
                    />
                  </div>
                  <button
                    class="btn btn-info float-right"
                    id="btnSubmit"
                    type="submit"
                  >
                    Entrar
                  </button>
                  <p>
                    Si aún no tiene cuenta regístrese desde
                    <a href="/html/registro.html">aquí</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script src="/js/login.js"></script>
  </body>
</html>
