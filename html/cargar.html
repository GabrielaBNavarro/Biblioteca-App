    <title>Cargar libro</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light">
        <div class="container">
          
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"

            class="collapse navbar-collapse justify-content-start"

              <li class="nav-item activado">

          </div>
          </nav>

    <main>
      <h1>Carga de libro</h1>
    <!-- ********************Vista previa del libro******************** -->
      <div class="row">
        <div class="col-3">
          <div class="card card_avatar">
            <div class="text-center">
              <img
                class="img_card card-img-top mt-3"
                src="https://st3.depositphotos.com/1008406/14264/v/1600/depositphotos_142647707-stock-illustration-blank-empty-book-cover.jpg"
                alt="..."
              />
            </div>
            <div class="card-body">
              <p class="card-text">
                <strong>Titulo: </strong><span id="tituloCard"></span>
              </p>
              <p class="card-text">
                <strong>Editorial: </strong><span id="editorialCard"></span>
              </p>
              <p class="card-text">
                <strong>Categoria: </strong><span id="categoriaCard"></span>
              </p>
              <p class="card-text">
                <strong>Año emision: </strong><span id="emisionCard"></span>
              </p>
              <a onclick="vistaPrevia()" class="btn btn-outline-success btn-block">Vista previa</a>
            </div>
          </div>
        </div>
    <!-- ********************Formulario de carga de libros******************** -->
        <div class="col-8">
          <form class="needs-validation" onsubmit="handleSubmit(event)" novalidate>
            <div class="form-group">
              <label>Titulo</label>
              <input type="text" class="form-control" id="tituloCarga" name="titulo" onchange="handleChange(event)" required>
            </div>
            <div class="form-group">
              <label>Autor</label>
              <input type="text" class="form-control" id="autorCarga" name="autor" onchange="handleChange(event)" required>
            </div>
              <div class="row">
                <div class="col-6">
                  <span>Categoria</span>
                  <select class="form-group form-control mt-2" name="categoria" id="categoriaCarga" onchange="handleChange(event)">
                    <option value="Ficcion" selected>Ficcion</option>
                    <option value="Fantasia">Fantasia</option>
                    <option value="Autoayuda">Autoayuda</option>
                    <option value="Otro">Otra Categoria</option>
                  </select>
                </div>
                <div class="col-6">
                  <label>Otra Categoria</label>
                  <input type="text" class="form-control" id="otraCategoria">  
                 </div>
              </div>         
             <div class="row">
                <div class="form-group col-8">
                    <label>Editorial</label>
                    <input type="text" class="form-control" id="editorialCarga" name="editorial" onchange="handleChange(event)" required> 
                </div>
                <div class="form-group col-4">
                    <label>Año de emision</label>
                    <input type="number" min="1900" max="2099" step="1" value="2016" class="form-control" id="emisionCarga" name="emision" onchange="handleChange(event)">
                </div>                        
            </div>
            <div class="form-group">
              <label>Imagen</label>
              <input type="text" class="form-control" id="imagenCarga" name="imagen" onchange="handleChange(event)">
            </div>
            <div class="form-group">
              <label>Contraportada</label>
              <input type="text" class="form-control" id="contraportadaCarga" name="contraportada" onchange="handleChange(event)" required>
            </div>
      
            <button class="btn btn-primary">Cargar</button>
          </form>

        </div>
      </div>


    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="/js/cargar.js"></script>

    <script>
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName("needs-validation");
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(
              forms,
              function (form) {
                form.addEventListener(
                  "submit",
                  function (event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add("was-validated");
                  },
                  false
                );
              }
            );
          },
          false
        );
      })();
    </script>
    
  </body>
</html>
